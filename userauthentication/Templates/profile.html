{% extends "base.html" %}
{% load static %}

{% block title %}
  <div class = "container-fluid">
    <h1>Your Profile</h1>
  </div>
{% endblock title %}


{% block body %}
<div class = "row mt-3 justify-content-center">
   <div class = "d-flex col-6 justify-content-center">
    <h2>Name: {{user.username}}
    </div>
    <div class = "col-6">
       <img src = "{{user.profile.image.url}}" alt = "profile">
        </div>
    </div>
{% endblock body %}
