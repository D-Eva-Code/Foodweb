{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block body %}
   <div class = 'container mt-4'>
    <div class = "card">
        <div class = "card-header text-white bg-primary ">
            <div class = "card-title d-flex justify-content-center">
                <h2>Login</h2>
            </div>
        </div>
        <div class = "card-body">
            <form method = "POST">
                {% csrf_token %}
            {{form|crispy}}
        <button class = " btn btn-primary" type = "submit" >Login</button>
    </form>
</div>
</div>
{% endblock body %}
